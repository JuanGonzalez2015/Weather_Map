<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>The Weather Map</title>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
              type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-light bg-primary justify-content-between">
                <a class="navbar-brand">The Weather Map</a>
                <form class="form-inline">
                    <div id="geocoder" class="geocoder"></div>
                </form>
            </nav>
        </div>

        <div class="container">
            <div class="row">

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="" alt="Card image cap">
                        <div class="card-body">
                            <div id="weather">
                                <div id="description-0"></div>
                                <h1 id="temp-0"></h1>
                                <div id="location-0"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <div id="description-1"></div>
                                <h1 id="temp-1"></h1>
                                <div id="location-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <div id="description-2"></div>
                                <h1 id="temp-2"></h1>
                                <div id="location-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <div id="description-3"></div>
                                <h1 id="temp-3"></h1>
                                <div id="location-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="" alt="Card image cap">
                            <div class="card-body">
                                <div id="description-4"></div>
                                <h1 id="temp-4"></h1>
                                <div id="location-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container ">
                <div id="map" style="width:700px; height: 500px"></div>
            </div>

            <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                    crossorigin="anonymous"></script>
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
            <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
            <script src="js/keys.js"></script>
            <script src="js/weathermap-utils.js"></script>
            <script src="js/mapbox-utils.js"></script>
            <script src="js/dom-weather-loader.js"></script>

    </body>
</html>
